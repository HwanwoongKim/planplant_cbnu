<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>카메라 웹페이지</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/project.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/camera.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-welcome">
            {% if 'username' in session %}
                <p>안녕하세요, {{ session['username'] }}님!</p>
            {% endif %}
        </div>
        <div class="login-message">
            {% if 'username' not in session %}
                <p>로그인이 필요합니다.</p>
            {% endif %}
        </div>
    </div>
    <header class="header">
        <h1>PLAN PLANT</h1>
        <button class="header-button" id="menu-button">menu</button>
        <div class="dropdown-menu" id="dropdown-menu">
            <a href="/">main</a>
            <a href="login">Login</a>
            <a href="section2">식물 관리</a>
            <a href="section3">흙 촬영</a>
            {% if 'username' in session %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
    </header>
    <main>
        <!-- 카메라 기능 -->
        <img src="" id="photoImg" width="100px" height="100px" style="display:none;">
        <input type="file" name="photoFile" id="photoFile" accept="image/*" capture="camera" style="display:none;">
        <br>
        <input type="button" value="카메라" id="camera-button">
        <br>
        <div id="result"></div>
        <!-- 폼 추가 -->
        <form id="uploadForm" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" style="display: none;">
            <input type="file" name="file" id="fileInput">
        </form>

        <footer>
            <p>&copy; 2024 캡스톤 디자인. 정보통신공학부</p>
        </footer>
    </main>
    <script src="{{ url_for('static', filename='js/project.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plantcamera.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
</body>
</html>
