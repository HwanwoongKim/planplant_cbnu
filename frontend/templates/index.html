<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAN PLANT</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/project.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dropdown.css') }}">
    <link rel="stylesheet" href="/frontend/static/css/project.css">
</head>
<body>
    <div class="login-container">
        <div class="login-welcome">
            {% if 'username' in session %}
                <p>안녕하세요, {{ session['username'] }}님!</p>
            {% endif %}
        </div>
        <div class="login-message">
            {% if 'username' not in session %}
                <p>로그인이 필요합니다.</p>
            {% endif %}
        </div>
    </div>
    <header class="cd-header">
        <div class="header-name">
                <img src="{{ url_for('static', filename='img/planplant_logo.png') }}">
        </div>
        <div class="header-wrapper">
          <div class="nav-but-wrap">
            <div class="menu-icon hover-target">
              <span class="menu-icon__line menu-icon__line-left"></span>
              <span class="menu-icon__line"></span>
              <span class="menu-icon__line menu-icon__line-right"></span>
            </div>          
          </div>          
        </div>        
    </header>
    <div class="nav">
        <div class="nav__content">
            <ul class="nav__list">
            <li class="nav__list-item active-nav"><a href="/" class="hover-target">Home</a></li>
            <li class="nav__list-item"><a href="login" class="hover-target">Log in</a></li>
            <li class="nav__list-item"><a href="section1" class="hover-target">Pic Plant</a></li>
            <li class="nav__list-item"><a href="section2" class="hover-target">Plant Diary</a></li>
            <li class="nav__list-item"><a href="section3" class="hover-target">Pic Soil</a></li>
            <li class="nav__list-item">
            {% if 'username' in session %}
            <a href="{{ url_for('logout') }}" class="hover-target">Logout</a>
            {% endif %}
            </li>
            </ul>
        </div>
    </div>    
    <div class='cursor' id="cursor"></div>
    <div class='cursor2' id="cursor2"></div>
    <div class='cursor3' id="cursor3"></div>
    <div class="main">
        <div class="section-container">
            <!-- 첫 번째 줄 -->
            <div class="section-line">      
                <button class="section" id="section2">
                    <h2>plant</h2>
                    <p>imformation</p>
                </button>
            </div>
            <!-- 두 번째 줄 -->
            <div class="section-line">
                <button class="section" id="camera-button1">
                    <h2>Picture</h2>
                    <p>your plant</p>  
                </button>   
                <button class="section" id="camera-button2">
                    <h2>Picture</h2>
                    <p>your soil</p>
                </button>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 캡스톤 디자인. 정보통신공학부</p>
        </footer>
        <!-- 카메라 기능 -->
        <input type="file" name="photoFilePlant" id="photoFilePlant" accept="image/*" capture="camera" style="display:none;">
        <input type="file" name="photoFileSoil" id="photoFileSoil" accept="image/*" capture="camera" style="display:none;">
    </div>
    <script>
        var isLoggedIn = {{ 'true' if 'username' in session else 'false' }};
    </script>
    <script src="{{ url_for('static', filename='js/project.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dropdown.js') }}"></script>
    <script src="/frontend/static/js/project.js"></script>
    <script src="/frontend/static/js/common.js"></script>
</body>
</html>
