<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">    
    <link rel="stylesheet" href="/frontend/static/css/register.css">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
         <!-- 로그인 페이지로 이동하는 버튼 -->
         <a href="login">Go to Login</a>
    </div>

    {% if show_modal %}
    <div id="alreadymodal" class="modal" style="display: block;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message">이미 유저이름과 이메일이 사용중입니다. 다른 이름과 이메일을 입력하시오.</p>
        </div>
    </div>
    {% endif %}

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
